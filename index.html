<!DOCTYPE html>
<html lang="es,cr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Logo de alura" class="logo">
    </header>
    <main>
        <section class="contenedor-seccion1">
            <textarea class="text-encriptar" placeholder="Ingrese el texto aqui"></textarea>
            <div class="alerta">
                <img src="img/bi_exclamation-circle-fill.png" alt="Logo de alerta">
                <p class="parrafo-alerta">Solo letras minusculas y sin acentos.</p>
            </div>
            <div class="botones">
                <input type="button" class="b-encriptar" value="Encriptar" onclick="Encriptar()">
                <input type="button" class="b-desencriptar" value="Desencriptar" onclick="Desencriptar()">
            </div>
            </div>
        </section>
        <section class="contenedor-seccion2">
            <div class="mensaje-encriptado">
                <img src="img/MuÃ±eco.png" alt="Ilustracion" class="ilustracion">
                <h2 class="titulo-mensaje">Ningun mensaje fue encontrado</h2>
                <p class="parrafo-mensaje">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="mensaje" readonly></textarea>
            <button type="submit" class="b-copiar">Copiar</button>
        </section>
    </main>
    <footer>
        <p class="copyright">&copy; Copyright 2024 -Encriptador de texto - desarrollado por Josue Azofeifa</p> 
        <a href="#" rel="">
            <img src="img/linkedin.png" alt="Linkedln" class="linkedln">
        </a>   
        <a href="#" rel="">
            <img src="img/github_logo.png" alt="Github" class="github">
        </a> 
    </footer>
    <script src="script.js"></script>
</body>
</html>
